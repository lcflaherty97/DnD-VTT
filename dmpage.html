<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dmpage</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section id="dmside">
		<div class="tab">
			<button class="sidelinks" onclick="openSide(event, 'chattab')" id="sidedefault">Chat</button>
			<button class="sidelinks" onclick="openSide(event, 'reftab')">Ref</button>
			<button class="sidelinks" onclick="openSide(event, 'tooltab')">5e Tools</button>
		</div>
		
		<div id="chattab" class="sidecontent">
	  		<iframe id="chat" src="https://minnit.chat/DnDVTTChat" frameborder="0"></iframe>
		</div>
		
		<div id="reftab" class="sidecontent">
			<iframe id="ref" src="https://crobi.github.io/dnd5e-quickref/preview/quickref.html" frameborder="0"></iframe>
		</div>
		
		<div id="tooltab" class="sidecontent">
			<iframe id="tool" src="https://thegiddylimit.github.io/5etools.html" frameborder="0"></iframe>
		</div>
	</section>
	
	<section id="dmmain">
		<div class="tab">
			<button class="mainlinks" onclick="openMain(event, 'maptab')" id="maindefault">Map</button>
		</div>
		
		<div id="maptab" class="maincontent">
			<iframe id="map" src="https://drive.google.com/open?id=1bp7cpQr19arvaglUBDh_vUykq9rrq2PLrp7-uivdCfE" frameborder="0"></iframe>
		</div>
	</section>

<script>
function openMain(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("maincontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("mainlinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
	
function openSide(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("sidecontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("sidelinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
	
document.getElementById("sidedefault").click();
document.getElementById("maindefault").click();
</script>
</body>
</html>
